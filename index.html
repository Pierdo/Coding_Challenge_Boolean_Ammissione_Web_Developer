<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Lim - Taking Booleaners from A to B</title>
    </head>

    <body>

        <!-- Div Container principale (dimensione del background nero) -->
        <div id="container">

            <!-- Header con logo e titolo -->
            <header>
                <img src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!-- Container secondario (dimensione dei margini del nav e main) -->
            <div id="container2">

                    <div>
                        <button>Prenota</button>

                        <button>Accendi luci</button>

                </nav>

                <!-- Main -->
                <main>

                    <!-- Classe principale scooter -->
                    <div class="scooter">

                        <!-- Nome del monopattino -->
                        <div class="scooter name">
                            <input type="checkbox">

                        <div class="scooter location">
                            <span> Via Guadalamentri - a 220 metri da te</span>
                        </div>

                        <!-- Stato della carica -->
                        <div>
                            <span>Stato carica:</span>
                            <div class="charge medium"></div>
                        </div>
                    </div>

                    <!-- Classe principale scooter -->
                    <div class="scooter">

                        <!-- Nome del monopattino -->
                        <div class="scooter name">
                            <input type="checkbox">

                        </div>

                        <!-- Posizione del monopattino -->
                        <div class="scooter location">
                            <span> Via Ricciardoni - a 420 metri da te</span>
                        </div>
                        
                        <!-- Stato della carica -->
                        <div>
                            <span>Stato carica:</span>
                            <div class="charge high"></div>
                        </div>
                    </div>

                    <!-- Classe principale scooter -->
                    <div class="scooter">

                        <!-- Nome del monopattino -->
                        <div class="scooter name">
                            <input type="checkbox">
                            <h2>Monopattino Fede154<h2>
                        </div>

                        <!-- Posizione del monopattino -->
                        <div class="scooter location">
                            <span> Via Mentarini - a 490 metri da te</span>
                        </div>

                        <!-- Stato della carica -->
                        <div>
                            <span>Stato carica:</span>
                            <div class="charge low"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
